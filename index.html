<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <form id="github-user-1" onsubmit="fetchUser(event)">
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <h3 class="mt-3">Account Creation Date: <span id="github-created-at"></span></h3>
    </div>
    <script>
        async function fetchUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const token = ''; // Optionally set your token here
            const response = await fetch(`https://api.github.com/users/${username}${token ? `?token=${token}` : ''}`);
            const data = await response.json();
            document.getElementById('github-created-at').textContent = new Date(data.created_at).toISOString().split('T')[0];
        }
    </script>
</body>
</html>
